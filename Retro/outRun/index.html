<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>outRun</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
    <div class="horizon">
        <div class="clouds">
            <div class="circle1 circle"></div>
            <div class="circle2 circle"></div>
            <div class="circle3 circle"></div>
            <div class="circle4 circle"></div>
            <div class="circle5 circle"></div>
            <div class="circle6 circle"></div>
        </div>

    </div>
    <div class="ground">

        <div class="asphalt">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>

            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>


        </div>


    </div>
    <div class="ferrariContainer">
        <div class="windshieldcontainer">
            <div class="windshield"></div>
        </div>
        <div class="cartop">
            <div class="cartransform">
                <div class="carboot"></div>
            </div>
        </div>
        <div class="tailLights">
            <div class="leftlamp lamp">
                <div class="graylamp"></div>
                <div class="indicator"></div>
            </div>
            <img src="img/horse.png" alt="">
            <div class="rightlamp lamp">

                <div class="indicator"></div>
                <div class="graylamp"></div>
            </div>

        </div>
        <div class="carbottom">
            <div class="blacksection">
                <div class="regplate">
                    <p>Kormi-007</p>
                </div>
            </div>

        </div>

        <div class="tyrecontainer">
            <div class="tyreleft tyre">
                <div class="tyrepattern"></div>
            </div>
            <div class="exhaust"></div>
            <div class="tyreright tyre">
                <div class="tyrepattern"></div>
            </div>
        </div>


    </div>
    <div class="mirrorcontainer">
        <div class="mirrortop"></div>
        <div class="centermirror">

        </div>

    </div>

    <div class="leftmirrorcontainer">
        <div class="leftmirror">

        </div>
    </div>
    <div class="rightmirrorcontainer">
        <div class="rightmirror">

        </div>
    </div>

    <img class="palm" src="img/944ae49b7d142ce2d0fdd5c2efd720ca_1250x.png" alt="">
    <img class="palm" src="img/944ae49b7d142ce2d0fdd5c2efd720ca_1250x.png" alt="">
    <img class="palm" src="img/944ae49b7d142ce2d0fdd5c2efd720ca_1250x.png" alt="">
    <img class="palm" src="img/944ae49b7d142ce2d0fdd5c2efd720ca_1250x.png" alt="">
    <img class="palm" src="img/944ae49b7d142ce2d0fdd5c2efd720ca_1250x.png" alt="">
    <img class="palm" src="img/944ae49b7d142ce2d0fdd5c2efd720ca_1250x.png" alt="">


</body>

</html>
